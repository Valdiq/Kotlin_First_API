spring.config.import=classpath:application_local-only.yaml
spring.application.name=First_API

spring.jpa.database=mysql
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${spring.database.mysql.url}
spring.datasource.username=${spring.database.mysql.username}
spring.datasource.password=${spring.database.mysql.password}
spring.jpa.show-sql=true